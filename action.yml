name: pkgx/setup
description: >
  Installs pkgx.sh to your GitHub Actions runner.
inputs:
  +:
    description: |
      Whitespace separated, pkgs to supplement the environment. eg.

      ```yaml
      +:
        deno.land@1.30
        rust-lang.org@1.60
      ```
    required: false
  PKGX_DIR:
    description: >
      Where pkgs are cached.
      Defaults to `$HOME/.pkgx`.
    required: false
  version:
    description: >
      The version of `pkgx` to install.
      Defaults to the @latest.
    required: false
runs:
  using: node16
  main: dist/out/index.js

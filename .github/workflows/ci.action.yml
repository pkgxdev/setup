on:
  workflow_call:
  pull_request:
    paths:
      - action.ts
      - action.yml
      - package.json

concurrency:
  group: ${{ github.ref || 'ci' }}/action.ts
  cancel-in-progress: true

jobs:
  check-dist-was-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          curl https://tea.xyz/$(uname)/$(uname -m) -o /usr/local/bin/tea
          chmod +x /usr/local/bin/tea
          tea --sync  # not required after 1.0.0-alpha.3
      - run: ./scripts/dist.sh
      - run: git diff --exit-code

  gha:
    needs: check-dist-was-run
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - [self-hosted, macOS, ARM64]
          - [self-hosted, linux, ARM64]
        prefix:
          - null
          - /opt
        container:
          - null
        include:
        - os: ubuntu-latest
          container: debian:buster-slim
          srcroot: .
        - os: ubuntu-latest
          container: debian:buster-slim
          srcroot: null
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3

      - uses: ./
        id: tea
        with:
          prefix: ${{ matrix.prefix }}
          srcroot: ${{ matrix.srcroot || github.workspace }}

      - run: test -n "$VERSION"
      - run: test -n "${{ steps.tea.outputs.version }}"
      - run: test v$VERSION = v${{ steps.tea.outputs.version }}
      - run: tea --env
      - run: which tea
      - run: node --eval 'console.log(1)'

  chaste:
    needs: check-dist-was-run
    runs-on: ubuntu-latest
    container: debian:buster-slim
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          chaste: true
      - run:
          if node --version; then
            exit 1;
          fi

  additional-pkgs:
    needs: check-dist-was-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          +deno.land: ^1.30
        # ^^ produces a warning, but we like this syntax
        # we're hoping GH allows us to suppress this warning in the future
        # discussion: https://github.com/octokit/request-action/issues/26
      - run: deno --version

  additional-pkgs-2:
    needs: check-dist-was-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          +: |
            deno.land^1.30
            cli.github.com
      - run: deno --version
      - run: gh --version

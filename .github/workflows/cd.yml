on:
  workflow_dispatch:
    inputs:
      version:
        required: true

jobs:
  qa-installer:
    uses: ./.github/workflows/ci.installer.yml
  qa-action:
    uses: ./.github/workflows/ci.action.yml

  dist:
    needs: [qa-installer, qa-action]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: curl -Ssf https://pkgx.sh/$(uname)/$(uname -m).tgz | sudo tar xz -C /usr/local/bin
      - run: ./scripts/dist.sh --minify
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  put:
    permissions:
      contents: write
      deployments: write
    needs: dist
    runs-on: ubuntu-latest
    steps:
      - name: Create Deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          env: aws

      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - run:
          aws s3 cp
            ./installer.sh s3://www.pkgx.sh/installer.sh
            --metadata-directive REPLACE
            --cache-control no-cache,must-revalidate
      - run:
          aws cloudfront create-invalidation
            --distribution-id ${{ secrets.AWS_CF_DISTRIBUTION_ID }}
            --paths / /installer.sh

      - uses: git-actions/set-user@v1
      - run: |
          git add dist
          git commit -m v${{ github.event.inputs.version }}
          git tag v${{ github.event.inputs.version }}
          git push origin v${{ github.event.inputs.version }} main

      - uses: softprops/action-gh-release@v1
        with:
          files: ./installer.sh
          tag_name: v${{ github.event.inputs.version }}
          fail_on_unmatched_files: true

      - uses: fischerscode/tagger@v0
        with:
          prefix: v
          tag: v${{ github.event.inputs.version }}

      - name: Seal Deployment
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          env: aws
          step: finish
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

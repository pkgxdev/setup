on:
  pull_request:
    paths:
      - action.yml
      - install.sh
      - .github/workflows/ci.yml
      - action.js
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  transitory:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
        VERBOSE:
        - 1
        - ~
    steps:
      - uses: actions/checkout@v3
      - run: .github/mk-pantry-accessible.sh ${{ secrets.TEMP_JACOBS_GITHUB_PAT }}
      - run: echo foo > foo
      - run: ./install.sh cat ./foo
        env:
          VERBOSE: ${{ matrix.VERBOSE }}
          YES: 1
  direct:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
        VERBOSE:
        - 1
        - ~
    steps:
      - uses: actions/checkout@v3
      - run: .github/mk-pantry-accessible.sh ${{ secrets.TEMP_JACOBS_GITHUB_PAT }}
      - run: ./install.sh
        env:
          VERBOSE: ${{ matrix.VERBOSE }}
          YES: 1
      - run: tea --env --dump
      - run: tea test
      - run: which tea
      - run: find "$(tea --silent --prefix)"/tea.xyz
      - run: test -L "$(tea --silent --prefix)"/tea.xyz/v0.?
      - run: test -L "$(tea --silent --prefix)"/tea.xyz/v0

  gha:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        prefix:
          - ~
          - /opt
        container:
          - ~
      # ~disabled~ because failing in a way we cannot reproduce locally
      # https://github.com/teaxyz/setup/actions/runs/3308067944/jobs/5472147609#step:5:14
      # include:
      #   - os: ubuntu-latest
      #     container: ghcr.io/teaxyz/infuser:slim
      #     srcroot: .
      #   - os: ubuntu-latest
      #     container: ghcr.io/teaxyz/infuser:slim
      #     srcroot: ~
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3
      - run: .github/mk-pantry-accessible.sh ${{ secrets.TEMP_JACOBS_GITHUB_PAT }}
      - uses: ./
        id: tea
        env:
          GITHUB_TOKEN: ${{ secrets.TEMP_JACOBS_GITHUB_PAT }}
        with:
          prefix: ${{ matrix.prefix }}
          target: test
          srcroot: ${{ matrix.srcroot || github.workspace }}

      - run: test -n "$VERSION"
      - run: test -n "${{ steps.tea.outputs.version }}"
      - run: test v$VERSION = v${{ steps.tea.outputs.version }}
      - run: tea --env --dump
      - run: which tea

  multiple-apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
      - run: tea --version
      - uses: ./
      - run: tea --version

  # tests that we don’t require a “srcroot”
  emptier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo rm -rf .git README.md
      - uses: ./

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ludeeus/action-shellcheck@1.1.0
        with:
          severity: warning

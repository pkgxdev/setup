on:
  pull_request:
    paths:
      - action.yml
      - install.sh
      - .github/workflows/ci.yml
      - action.js
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  TEA_SECRET: ${{ secrets.TEA_SECRET }}
  VERBOSE: 1

jobs:
  direct:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: .github/mk-pantry-accessible.sh ${{ secrets.TEMP_JACOBS_GITHUB_PAT }}
      - run: ./install.sh --env --dump
        env:
          YES: 1
      - run: sudo ln -s ~/.tea/tea.xyz/v'*'/bin/tea /usr/local/bin/tea
      - run: tea --env --dump
      - run: tea test
      - run: which tea
      - run: find "$(tea --silent --prefix)"/tea.xyz
      - run: test -L "$(tea --silent --prefix)"/tea.xyz/v0.?
      - run: test -L "$(tea --silent --prefix)"/tea.xyz/v0

  gha:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        prefix:
          - ~
          - /opt
        container:
          - ~
        include:
          - os: ubuntu-latest
            container: ghcr.io/teaxyz/infuser:latest
            srcroot: .
          - os: ubuntu-latest
            container: ghcr.io/teaxyz/infuser:latest
            srcroot: ~
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3
      - run: .github/mk-pantry-accessible.sh ${{ secrets.TEMP_JACOBS_GITHUB_PAT }}
      - uses: ./
        id: tea
        env:
          GITHUB_TOKEN: ${{ secrets.TEMP_JACOBS_GITHUB_PAT }}
        with:
          prefix: ${{ matrix.prefix }}
          target: test
          srcroot: ${{ matrix.srcroot || github.workspace }}

      - run: test -n "$VERSION"
      - run: test -n "${{ steps.tea.outputs.version }}"
      - run: test v$VERSION = v${{ steps.tea.outputs.version }}
      - run: tea --env --dump
      - run: which tea

  emptier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo rm -rf .git README.md
      - uses: ./

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ludeeus/action-shellcheck@1.1.0
        with:
          severity: warning
